<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Token</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">PUMPFUN LAUNCHER</h1>
            <div class="columns">
                <div class="column box">
                    <form id="launchTokenForm">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="wallet">Snipe Wallets:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="snipePrivateKeys" name="snipePrivateKeys"
                                            value="">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="wallet">Snipe Amounts:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="snipeAmounts" name="snipeAmounts"
                                            value="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="wallet">Developer Wallet:</label>
                            <div class="control">
                                <input class="input" type="text" id="wallet" name="wallet" value="">
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-body">
                                <p class="p">Medium:</p><label id="mediumTip" class="label"
                                    style="margin-left: 10px;">0</label>
                                <p class="p" style="margin-left: 10px;">High:</p><label id="highTip" class="label"
                                    style="margin-left: 10px;">0</label>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="rpc">RPC URL:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="rpc" name="rpc"
                                            value="https://mainnet.helius-rpc.com/?api-key=0c36be1a-e380-4a79-95d1-684107bc016e">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="priorityFee">Priority Fee:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="priorityFee" name="priorityFee"
                                            value="0.0015">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="tip">TIP: </label>
                                    <div class="control">
                                        <input class="input" type="text" id="tip" name="tip" value="0.004">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="mint">Mint (Not required):</label>
                                    <div class="control">
                                        <input class="input" type="text" id="mint" name="mint" value="random">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="mint">MINT ADDRESS</label>
                                    <div class="control">
                                        <input class="input" type="text" id="mintAddress" name="mintAddress"
                                            placeholder="Mint address">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h2 class="subtitle">Token Metadata</h2>

                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="name">Token Name:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="name" name="name" value="">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="symbol">Ticker:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="symbol" name="symbol" value="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="description">Description:</label>
                            <div class="control">
                                <textarea class="textarea" id="description" name="description"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="filePath">Image:</label>
                            <div class="control">
                                <input class="input" type="file" id="filePath" name="filePath">
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="twitter">Twitter URL:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="twitter" name="twitter">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="telegram">Telegram URL:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="telegram" name="telegram">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="website">Website URL:</label>
                                    <div class="control">
                                        <input class="input" type="text" id="website" name="website">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="website">Buy:</label>
                            <div class="control">
                                <input class="input" type="text" id="buy_amount" name="buy_amount" value="1.3">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox">
                                <input id="bundleCheckbox" type="checkbox" /> Bundle
                            </label>
                        </div></br></br>
                        <div class="control">
                            <button class="button is-primary" type="submit">Launch</button>
                            <button id="sellButton" class="button is-primary" type="submit">Sell</button>
                            <button id="showMintAddress" class="button is-primary" type="submit">Show</button>
                            <button id="generatePrivate" class="button is-primary" type="button">Generate</button>
                            <button id="clearButton" class="button is-primary" type="submit">Clear</button>
                        </div><br>
                        <div class="control">
                            <button id="fastGasButton" class="button is-danger" type="submit">Fast Gas</button>
                            <button id="fastFillButton" class="button is-danger" type="submit">Fast Fill</button>
                            <button id="normalGasButton" class="button is-primary" type="submit">Reset Gas</button>
                        </div>
                        <div class="control">
                            <div class="box">
                                <h1 id="status" class="status">...</h1>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column box">
                    <div class="field-body">
                        <div class="field">
                            <label class="label" for="privateKey">Main Wallet Private:</label>
                            <div class="control">
                                <input class="input" type="text" id="mainWalletPrivate" name="privateKey">
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label" for="privateKey">New Wallet:</label>
                                <div class="control">
                                    <input class="input" type="text" id="newWalletInput" name="privateKey">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="address">New Address:</label>
                                <div class="control">
                                    <input class="input" type="text" name="newAddressInput" id="newAddressInput">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label" for="amountToTransfer">Amount:</label>
                            <input class="input" type="text" id="amountToTransfer" name="amountToTransfer">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label" for="fee2">Fee:</label>
                            <input class="input" type="text" id="fee2" name="fee2" value="0.0001">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="generateNewWalletButton" class="button is-primary"
                                type="button">Generate</button>
                            <button id="transferButton" class="button is-primary" type="button">Transfer</button>
                            <button id="collectButton" class="button is-primary" type="button">Collect</button>
                        </div>
                    </div>
                    <div class="control">
                        <div class="box">
                            <h1 id="status2" class="status">...</h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('fastFillButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const description = document.getElementById('description').value;
            document.getElementById('twitter').value = description;
            document.getElementById('telegram').value = description;
            document.getElementById('website').value = description;
        })
        document.getElementById('normalGasButton').addEventListener('click', async function (event) {
            event.preventDefault();
            document.getElementById('priorityFee').value = '0.0015'
            document.getElementById('tip').value = '0.004'
        })
        document.getElementById('fastGasButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const currentHighTip = document.getElementById('highTip').innerText;
            document.getElementById('priorityFee').value = '0.005'
            document.getElementById('tip').value = currentHighTip
        })
        document.getElementById('generateNewWalletButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const devWallet = document.getElementById('wallet');
            const newWalletInput = document.getElementById('newWalletInput');
            const newAddressInput = document.getElementById('newAddressInput');
            try {
                const response = await fetch('/generate', {
                    method: 'GET',
                });
                if (response.ok) {
                    const data = await response.json();
                    newWalletInput.value = data.privateKeyString;
                    devWallet.value = data.privateKeyString;
                    newAddressInput.value = data.address;
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }

        })
        document.getElementById('transferButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const newWalletInput = document.getElementById('newWalletInput');
            const mainWalletPrivate = document.getElementById('mainWalletPrivate');
            const newAddressInput = document.getElementById('newAddressInput');
            const amountToTransfer = document.getElementById('amountToTransfer');
            const fee = document.getElementById('fee2');
            const rpc = document.getElementById('rpc');
            const status = document.getElementById('status2');
            status.textContent = 'SENDING...';
            const response = await fetch('/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rpc: rpc.value, wallet: mainWalletPrivate.value, toAddress: newAddressInput.value, amount: parseFloat(amountToTransfer.value), fee: fee.value }),
            });

            if (response.ok) {
                const data = await response.json();
                const status = document.getElementById('status2');
                const url = `https://solscan.io/tx/${data.signature}`
                status.innerHTML = `SENT! | <a href="${url}" target="_blank">Solscan</a>`;
            } else {
                console.error('Error:', response.statusText);
            }
        })
        document.getElementById('collectButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const newWalletInput = document.getElementById('newWalletInput');
            const mainWalletPrivate = document.getElementById('mainWalletPrivate');
            const newAddressInput = document.getElementById('newAddressInput');
            const amountToTransfer = document.getElementById('amountToTransfer');
            const status = document.getElementById('status2');
            const fee = document.getElementById('fee2');
            const rpcc = document.getElementById('rpc');
            status.textContent = 'SENDING...';
            const response = await fetch('/collect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rpc: rpcc.value, fromWallet: newWalletInput.value, toWallet: mainWalletPrivate.value, fee: fee.value }),
            });

            if (response.ok) {
                const data = await response.json();
                const url = `https://solscan.io/tx/${data.signature}`
                status.innerHTML = `SENT! | <a href="${url}" target="_blank">Solscan</a>`;
            } else {
                console.error('Error:', response.statusText);
            }
        })
        document.getElementById('clearButton').addEventListener('click', async function (event) {
            event.preventDefault();
            document.getElementById('mint').value = null;
            document.getElementById('mintAddress').value = null;
            document.getElementById('name').value = null;
            document.getElementById('symbol').value = null;
            document.getElementById('description').value = null;
            document.getElementById('twitter').value = null;
            document.getElementById('telegram').value = null;
            document.getElementById('website').value = null;
            document.getElementById('filePath').value = null;
        })
        document.getElementById('showMintAddress').addEventListener('click', async function (event) {
            event.preventDefault();
            const mintValue = document.getElementById('mint').value;

            try {
                const response = await fetch('/get_mint_address', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mint: mintValue }),
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('mintAddress').value = data.address;
                    document.getElementById('status').textContent = data.address
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('sellButton').addEventListener('click', async function (event) {
            event.preventDefault();
            const priorityFee = parseFloat(document.getElementById('priorityFee').value);
            const tip = parseFloat(document.getElementById('tip').value);
            const mintValue = document.getElementById('mintAddress').value;
            const devWallet = document.getElementById('wallet').value;
            const rpc = document.getElementById('rpc').value;
            const status = document.getElementById('status');
            try {
                status.textContent = 'SELLING....';
                const response = await fetch('/sell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mintAddress: mintValue, devWallet: devWallet, priorityFee: priorityFee, tip: tip, rpc: rpc }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const url = `https://solscan.io/tx/${data.signature}`
                    status.innerHTML = `SOLD! | <a href="${url}" target="_blank">Solscan</a>`;
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('generatePrivate').addEventListener('click', async function (event) {
            event.preventDefault();
            const mintValue = document.getElementById('mint');
            try {
                const response = await fetch('/generate', {
                    method: 'GET',
                });
                if (response.ok) {
                    const data = await response.json();
                    mintValue.value = data.privateKey;
                    document.getElementById('mintAddress').value = data.address;
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            event.preventDefault();
            const form = document.getElementById('launchTokenForm');
            const status = document.getElementById('status');
            const host = `${window.location.host}`;
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                const symbol = document.getElementById('symbol');
                if (symbol.value.length > 10) {
                    status.value = 'ticker must be less than 11 characters'
                } else {
                    const bundleCheckbox = document.getElementById('bundleCheckbox').checked;
                    let fileInput = document.getElementById('filePath');
                    let file = fileInput.files[0];
                    const formData = new FormData();
                    formData.append('config[rpc]', document.getElementById('rpc').value);
                    formData.append('config[wallet]', document.getElementById('wallet').value);
                    formData.append('config[mint]', document.getElementById('mint').value);
                    formData.append('config[priorityFee]', parseFloat(document.getElementById('priorityFee').value));
                    formData.append('config[tip]', parseFloat(document.getElementById('tip').value));
                    formData.append('config[buyAmount]', parseFloat(document.getElementById('buy_amount').value));
                    formData.append('config[snipePrivateKeys]', document.getElementById('snipePrivateKeys').value);
                    formData.append('config[snipeAmounts]', document.getElementById('snipeAmounts').value);
                    formData.append('createTokenMetadata[name]', document.getElementById('name').value);
                    formData.append('createTokenMetadata[symbol]', document.getElementById('symbol').value);
                    formData.append('createTokenMetadata[description]', document.getElementById('description').value);
                    formData.append('createTokenMetadata[file]', file, new Blob([file], { type: file.type }));
                    formData.append('createTokenMetadata[twitter]', document.getElementById('twitter').value);
                    formData.append('createTokenMetadata[telegram]', document.getElementById('telegram').value);
                    formData.append('createTokenMetadata[website]', document.getElementById('website').value);

                    try {
                        status.textContent = `CREATING...`;
                        let _url = bundleCheckbox ? '/createAndSnipe' : '/create'
                        const response = await fetch(_url, {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        if (!response.ok) {
                            status.innerHTML = `${data.error}`;
                            throw new Error(data.error);
                        }
                        console.log('Success:', data);
                        let result = bundleCheckbox ? `BUNDLE ID: ${data.result}` : `<a href="https://solscan.io/tx/${data.result}" target="_blank">Solscan</a>`
                        status.innerHTML = `CREATED! | ${result}`;

                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('ws://bundles-api-rest.jito.wtf/api/v1/bundles/tip_stream');
            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                const mediumTip = data[0].landed_tips_95th_percentile;
                const highTip = data[0].landed_tips_99th_percentile;
                document.getElementById('mediumTip').textContent = mediumTip.toFixed(3);
                document.getElementById('highTip').textContent = highTip.toFixed(3);
            };
            socket.onopen = function () {
                console.log('WebSocket connection established.');
            };
            socket.onclose = function (event) {
                console.log('WebSocket connection closed:', event.reason);
            };
            socket.onerror = function (error) {
                console.error('WebSocket error:', error);
            };
        })
    </script>
</body>

</html>
